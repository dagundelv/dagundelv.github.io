{{ define "main" }}
<section>
  <h1>{{ .Title }}</h1>
  <div class="post-list">
    {{ range .Pages }}
      <article class="post-card">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="meta">{{ .Date.Format "2006-01-02" }}</p>
        <p>{{ .Summary }}</p>
      </article>
    {{ else }}
      <p>当前列表暂无内容。</p>
    {{ end }}
  </div>
</section>
{{ end }}
